<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8bac450655.js" crossorigin="anonymous"></script>
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0">
        <div>
            <button class="keybord">AC</button>
            <button class="keybord"><i class="fa-solid fa-delete-left"></i></button>
            <button class="keybord">%</button>
            <button class="keybord"><i class="fa-solid fa-divide"></i></button>
        </div>

        <div>
            <button class="keybord">7</button>
            <button class="keybord">8</button>
            <button class="keybord">9</button>
            <button class="equal"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div>
            <button class="keybord">4</button>
            <button class="keybord">5</button> 
            <button class="keybord">6</button>
            <button class="equal"><i class="fa-solid fa-minus"></i></button>
        </div>

        <div>
            <button class="keybord">1</button>
            <button class="keybord">2</button>
            <button class="keybord">3</button>
            <button class="equal"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div>
            <button class="keybord">00</button>
            <button class="keybord">0</button>
            <button class="keybord">.</button>
            <button class="equal"><i class="fa-solid fa-equals"></i></button>
        </div>
        
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
    </div>
</body>
</html>
